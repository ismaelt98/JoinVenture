<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Proyecto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #f9f9f9;
      background-image: linear-gradient(45deg, transparent 50%, #4caf50 50%),
        linear-gradient(135deg, #4caf50 50%, transparent 50%);
      background-position: calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
      font-size: 14px;
    }

    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Crear Proyecto</h2>
  <form id="projectForm">
    <div class="form-group">
      <label for="projectName">Nombre del Proyecto:</label>
      <input type="text" id="projectName" name="projectName" required>
    </div>
    <div class="form-group">
      <label for="maxMembers">Límite de participantes:</label>
      <input type="number" id="maxMembers" name="maxMembers" required>
    </div>
    <div class="form-group">
      <label for="sector">Sector:</label>
      <select id="sector" name="sector" >
        <option value="" disabled selected hidden>Selecciona un sector</option>
        <option value="1">Tecnología de la Información (IT)</option>
        <option value="2">Salud y Medicina</option>
        <option value="3">Educación</option>
        <option value="4">Finanzas y Banca</option>
        <option value="5">Agricultura y Agroindustria</option>
        <option value="6">Otros</option>
      </select>
    </div>
    <div class="form-group">
      <label for="demand">Demanda:</label>
      <select id="demand" name="demand" >
        <option value="" disabled selected hidden>Selecciona una demanda</option>
        <option value="1">Desarrollo de Aplicaciones Móviles</option>
        <option value="2">Consultoría en Transformación Digital</option>
        <option value="3">Servicios de Marketing Digital</option>
        <option value="4">Implementación de Sistemas de Gestión Empresarial (ERP)</option>
        <option value="5">Diseño y Desarrollo Web</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Crear Proyecto">
    </div>
  </form>
</div>

<script src="project.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proyectos</title>
  <style>
    /* Estilos para el contenedor principal */
.projects-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Estilos para cada div de proyecto */
.proyecto {
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
}

/* Estilos para el bot√≥n */
button {
  padding: 8px 16px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div id="projectsContainer"></div>

  <script src="unirproyecto.js"></script>
</body>
</html>

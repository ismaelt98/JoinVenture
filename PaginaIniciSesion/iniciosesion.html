<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="divGeneral">

        <div>
            <h2>Hello, <br>Sign In!</h2>
        </div>

        <form id="miFormulario">

            <input class="input-field input-with-image1" type="email" id="email" name="email" required>
            <p style="color: aliceblue;" id="datos"></p>

            <input class="input-field input-with-image2" type="password" id="password" name="password" required>

            <br>
            <button id="btnSign" type="submit">Sign in</button>
            <a href="forgotpassword.html">Forgot password</a>
        </form>

        <div class="divAccount">
            <p>Don't have account?</p>
            <a href="register.html">Sign up</a>
        </div>

    </div>

    <span class="popup" id="popupMessage">
        Mensaje flotante al hacer clic en el formulario
    </span>

    <script src="js/script_signin.js"></script>
</body>

</html>

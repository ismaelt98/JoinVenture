<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style1.css">
  <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="miFormulario">
      <div class="pol input-container">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>
      <div id="divForgotPassword">
        <a href="forgotpassword.html">OLVIDÉ MI CONTRASEÑA</a>
      </div>

      <button id="btnEntrar" type="submit">ENTRAR</button>
      <div class="linea-elegante">
        <span class="texto-en-linea">OR</span>
      </div>

      <div class="divAllMedia">
        <p>Sign with Social Media</p>
        <div class="divSocialMed">
            <button class="butSocialMed"><img class="socialMed" src="img/4766956-removebg-preview.png" alt=""></button>
    
        </div>
    </div>
      <div id="divCrearCuenta">

        <a href="register.html">NO TENGO CUENTA</a>
      </div>
    </form>
  </div>
  <script src="js/script_signin.js"></script>
</body>

</html>

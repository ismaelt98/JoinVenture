<!DOCTYPE html>
<html>
<head>
  <title>Modal de Iniciar Sesión</title>
  <style>
    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: url(./img/fred1.gif);
      background-size: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 360px;
      text-align: center;
      margin: auto;
    }
    body{
        background-color: red;
    }
    h2 {
      margin-bottom: 30px;
      color: white;
      background-color: #333333b4;
    }
    .pol {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 30px);
      padding: 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3498db;
    }
    .pol {
      margin-top: 0;
    }
    #divForgotPassword {
      text-align: right;
      margin-top: 5px;
    }
    #divForgotPassword a {
      font-size: 10px;
      font-weight: bold;
      color: red;
    }
    #btnEntrar {
      padding: 15px;
      width: 140px;
      background-color: #3498db;
      color: #fff;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    /* Estilos CSS para la línea elegante y el texto en la línea */
    .linea-elegante {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 20px 0;
    }
    .linea-elegante::before,
    .linea-elegante::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #333;
    }
    .socialMed {
      width: 30px;
    }
    .butSocialMed {
      padding-left: 5px;
      padding-right: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      background-color: transparent;
      text-align: center;
      border-radius: 50%;
    }
    .butSocialMed:hover {
      cursor: pointer;
      border: 2px solid #c6a345;
    }
    .divSocialMed {
      display: flex;
      margin: 10px;
      justify-content: center;
      align-items: center;
    }
    .divAllMedia {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .texto-en-linea {
      padding: 0 10px;
      color: #333;
      font-weight: bold;
    }
    a {
      color: white;
      text-decoration: none;
    }
    /* Estilos para el botón de cerrar */
    .close-btn {
      background-color: #ccc;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<button onclick="openModal()">Abrir Modal</button>

<div id="myModal" class="modal">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="miFormulario">
      <div class="pol input-container">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>
      <button id="btnEntrar" type="submit">ENTRAR</button>
      <div class="linea-elegante">
        <span class="texto-en-linea">OR</span>
      </div>
      <div class="divAllMedia">
        <p>Sign with Social Media</p>
        <div class="divSocialMed">
          <button class="butSocialMed">
            <img class="socialMed" src="img/4766956-removebg-preview.png" alt="">
          </button>
        </div>
      </div>
      <div id="divCrearCuenta">
        <a href="register.html">NO TENGO CUENTA</a>
      </div>
      <button class="close-btn" onclick="closeModal()">Cerrar</button>
    </form>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
</script>

</body>
</html>

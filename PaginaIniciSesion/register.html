<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <button id="cerrarFormulario" class="cerrar-btn" style="display: block;">X</button>
    <form class="form" id="miFormulario">
      <h2>Create Your Account</h2>
    
      <div class="form-group">
        <input type="text" id="name" name="name" required>
        <label for="name" class="floating-label">Name</label>
      </div>
      <div class="form-group">
        <input type="text" id="surname" name="surname" required>
        <label for="surname" class="floating-label">Surname</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required>
        <label for="email" class="floating-label">Email</label>
        <span id="emailError" class="error-message" style="display: none;"></span>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="La contraseña debe contener al menos una letra minúscula, una letra mayúscula, un número, un carácter especial y tener una longitud mínima de 8 caracteres.">
        <label for="password" class="floating-label">Password</label>
        <span id="pasError" class="error-message" style="display: none;"></span>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" name="confirm-password" required>
        <label for="confirm-password" class="floating-label">Confirm Password</label>
      </div>
      <button type="submit">SIGN UP</button>
      
      <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión</a> </p>
      
    </form>
    
  </div>
  <script src="js/script_createuser.js"></script>
</body>
</html>
